<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat w/ Chohyeon - Kokoa Talk</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- Wifi Icon-->
      <i class="fas fa-wifi"></i>
    </div>

    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <!--Batter Icon-->
      <i class="fas fa-battery-quarter fa-lg"></i>
      <!-- Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Chohyeon Kim</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class ="chat__timestamp">
      Monday, April 24, 2023
    </div>

    <div class ="message-row">
      <img src="https://assets.dragoart.com/images/173893_502/how-to-draw-marshall-lee-easy-step-4_5e4cd2c270e320.81008574_102435_5_3.png">
      <div class="message-row__content">
        <span class="message__author">Chohyeon</span>
        <div class="message__info">
          <span class="message__bubble">Hello! :)</span>
          <span class="message__time">10:30</span>
        </div>
      </div>
    </div>

    <div class="message-row">
          <img
            src="https://assets.dragoart.com/images/173893_502/how-to-draw-marshall-lee-easy-step-4_5e4cd2c270e320.81008574_102435_5_3.png">
          <div class="message-row__content">
            <span class="message__author">Chohyeon</span>
            <div class="message__info">
              <span class="message__bubble">Hello???~~~ :)</span>
              <span class="message__time">11:30</span>
            </div>
          </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">What's up?</span>
          <span class="message__time">11:45</span>
        </div>
      </div>
    </div>

    <div class="message-row">
        <img
          src="https://assets.dragoart.com/images/173893_502/how-to-draw-marshall-lee-easy-step-4_5e4cd2c270e320.81008574_102435_5_3.png">
        <div class="message-row__content">
          <span class="message__author">Chohyeon</span>
          <div class="message__info">
            <span class="message__bubble">Just Checking in</span>
            <span class="message__time">12:10</span>
          </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">yo wanna hang out today?</span>
            <span class="message__time">12:15</span>
          </div>
        </div>
    </div>

    <div class="message-row">
          <img
            src="https://assets.dragoart.com/images/173893_502/how-to-draw-marshall-lee-easy-step-4_5e4cd2c270e320.81008574_102435_5_3.png">
          <div class="message-row__content">
            <span class="message__author">Chohyeon</span>
            <div class="message__info">
              <span class="message__bubble">for sure, awesome :)))</span>
              <span class="message__time">12:17</span>
            </div>
          </div>
    </div>

  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="fas fa-plus-square fa-lg"></i>
    </div>
    
    <div class="reply__column">
      <input type = "text" placeholder="Write a message....">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

    <div id="no-mobile">
      <span> Your screen is too big :(</span>
    </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
  </script>
</body>

</html>
